<html>
    <head>
    	<title>{{title}}</title>

    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
		body {
		  margin: 0;
		  font-size: 22px;
		  font-family: Arial, Helvetica, sans-serif;
		}

		.header {
		  background-color: #f1f1f1;
		  padding: 30px;
		  text-align: center;
		}

		#navbar {
		  overflow: hidden;
		  background-color: #333;
		  z-index:  2;
		}

		#navbar a {
		  float: left;
		  display: block;
		  color: #f2f2f2;
		  text-align: center;
		  padding: 14px 16px;
		  text-decoration: none;
		  font-size: 17px;
		}

		#navbar a:hover {
		  background-color: #ddd;
		  color: black;
		}

		#navbar a.active {
		  background-color: #4CAF50;
		  color: white;
		}

		.content {
		  padding: 30px;
		}

		.sticky {
		  position: fixed;
		  top: 0;
		  width: 100%;
		}

		.sticky + .content {
		  padding-top: 100px;
		}
		</style>

		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
		.slidecontainer {
		  width: 100%;
		  float: center;
		}

		.slider {
		  -webkit-appearance: none;
		  width: 100%;
		  float: center;
		  height: 25px;
		  background: #d3d3d3;
		  outline: none;
		  opacity: 0.7;
		  -webkit-transition: .2s;
		  transition: opacity .2s;
		}

		.slider:hover {
		  opacity: 1;
		}

		.slider::-webkit-slider-thumb {
		  -webkit-appearance: none;
		  appearance: none;
		  width: 25px;
		  height: 25px;
		  background: #4CAF50;
		  cursor: pointer;
		}

		.slider::-moz-range-thumb {
		  width: 25px;
		  height: 25px;
		  float: center;
		  background: #4CAF50;
		  cursor: pointer;
		}
		</style>


    </head>
    <body>

    	<div id="navbar">
		  <a class="active" href="/main">Translate</a>
		  <a href="/question">Profile</a>
		  <a href="/about">About</a>
		</div>
		<script>
			window.onscroll = function() {myFunction2()};

			var navbar = document.getElementById("navbar");
			var sticky = navbar.offsetTop;

			function myFunction2() {
			  if (window.pageYOffset >= sticky) {
			    navbar.classList.add("sticky")
			  } else {
			    navbar.classList.remove("sticky");
			  }
			}
		</script>
		
        {% block content %}{% endblock %}
    </body>
</html>
